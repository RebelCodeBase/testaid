---
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: molecule-testaid-anarchism-blacklist
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-debian10}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
  inventory:
    links:
      group_vars: ../../group_vars/
  playbooks:
    converge: ../../site.yml
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  options:
    # m: debug
    s: true  # capture output
    # v: true
  env:
    TESTVARS_ROLES_BLACKLIST: anarchism
  lint:
    name: flake8
scenario:
  name: blacklist
  create_sequence:
    - create
  check_sequence:
    - destroy
    - create
    - converge
    - check
    - destroy
  converge_sequence:
    - create
    - converge
  destroy_sequence:
    - destroy
  test_sequence:
    - lint
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - verify
    - destroy
