---
driver:
  name: docker
platforms:
  - name: molecule-testaid-ruby-whitelist
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-debian10}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
      remote_tmp: /tmp/.ansible/tmp
  playbooks:
    converge: ../../site.yml
verifier:
  name: testinfra
  options:
    s: true  # capture output
  env:
    TESTVARS_ROLES_WHITELIST: curl:vim
scenario:
  name: whitelist
  create_sequence:
    - create
  check_sequence:
    - destroy
    - create
    - converge
    - check
    - destroy
  converge_sequence:
    - create
    - converge
  destroy_sequence:
    - destroy
  test_sequence:
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - verify
    - destroy
