---
driver:
  name: docker
platforms:
  - name: molecule-testaid-ruby
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-debian10}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
      remote_tmp: /tmp/.ansible/tmp
  playbooks:
    converge: ../../site.yml
verifier:
  name: testinfra
  options:
    # testvars-debug-jsonvars: true
    # testvars-no-gather-facts: true
    # testvars-no-gatherfrom-moleculehost: true
    # testvars-no-resolvevia-localhost: true
    # testvars-no-resolve-vars: true
    # testvars-no-gather-molecule: true
    # testvars-no-extra-vars: true
    # m: debug
    # p: cacheprovider  # enable cache
    s: true  # capture output
    # v: true
  additional_files_or_dirs:
    # integgration
    - ../../../roles/*/molecule/default/tests/test_*.py
    # system
    - ../system/test_*.py
    - ../../../roles/*/molecule/default/system/test_*.py
  lint:
    name: flake8
scenario:
  name: default
  create_sequence:
    - create
  check_sequence:
    - destroy
    - create
    - converge
    - check
    - destroy
  converge_sequence:
    - create
    - converge
  destroy_sequence:
    - destroy
  test_sequence:
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - verify
    - destroy
