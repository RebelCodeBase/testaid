---
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: molecule-testaid
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-debian10}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
  inventory:
    links:
      group_vars: ../../group_vars/
  playbooks:
    converge: ../../site.yml
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  options:
    p: cacheprovider
  additional_files_or_dirs:
    - ../../../roles/anarchism/molecule/default/tests/test_*.py
  lint:
    name: flake8
scenario:
  name: default  # optional
  create_sequence:
    - create
  check_sequence:
    - destroy
    - create
    - converge
    - check
    - destroy
  converge_sequence:
    - create
    - converge
  destroy_sequence:
    - destroy
  test_sequence:
    - lint
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - verify
    - destroy
